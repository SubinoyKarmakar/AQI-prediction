<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Air Quality Index Predictor</h1>
    <div class="whole-box">
        <form action="/predict" method="POST">
    <div class="input-group">
  <span class="input-group-text">PM2.5</span>
  <input type="number" name="PM2.5" step="any" aria-label="First name" class="form-control"  style="border-radius: 0% 6px 6px 0%;" required>
  <span class="input-group-text" style="border-radius: 6px 0% 0% 6px;">PM10</span>
  <input type="number" name="PM10" step="any" aria-label="First name" class="form-control" required>
    </div>
    
    <div class="input-group">
  <span class="input-group-text" style="border-radius: 6px 0% 0% 6px;">NO2</span>
  <input type="number" name="NO2" step="any" aria-label="First name" class="form-control"  style="border-radius: 0% 6px 6px 0%;" required>
  <span class="input-group-text">CO</span>
  <input type="number" name="CO" step="any" aria-label="First name" class="form-control"  style="border-radius: 0% 6px 6px 0%;" required>
  
    </div>
    
    <div class="input-group">
  <span class="input-group-text" style="border-radius: 6px 0% 0% 6px;">SO2</span>
  <input type="number" name="SO2" step="any" aria-label="First name" class="form-control" required>
  <span class="input-group-text">O3</span>
  <input type="number" name="O3" step="any" aria-label="First name" class="form-control"  style="border-radius: 0% 6px 6px 0%;" required>
    </div>
    
    <div class="center-btn">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
    </div>
{% if result is defined %}
  <p>AQI: {{ result }}</p>
  <p>Air Quality: {{ category }}</p>
{% endif %}
</body>
</html>
